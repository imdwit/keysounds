<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Keyboard Noises</title>
  </head>
  <body>
    <script>
      var ipcRenderer = require('electron').ipcRenderer;
      var audio = new Audio('./keynoise.m4a');
      audio.loop = true;
      ipcRenderer.on('play', function() {
        audio.play();
      });
      ipcRenderer.on('stop', function() {
        audio.pause();
      });
    </script>
  </body>
</html>
